server:
  port: 9999
spring:
  profiles:
    # 多个值也可以使用集合的方式配置
    active:
    - student
    # 多个值之间可以用逗号分隔
    #active: student,dept

    # spring.profiles.include指定的profile才会被追加到已激活的profile中，而不是覆盖已激活的profile
    include:
    - dept
    - book

  # 如果不配置静态资源的路径匹配，那么默认的匹配路径为"/**"
  # 注意：即使配置了静态资源的匹配路径，也还是会有spring boot提供的/webjars/**的匹配路径
  mvc:
    static-path-pattern: /**
    content-negotiation:
      favor-parameter: true
      parameter-name: formatter
      # spring boot 默认舍去了根据url的后缀来进行请求的Accept的判断
      favor-path-extension: false
      # 可以额外设置后缀和媒体类型的对应
      media-types:
        txt: text/plain
        jsss: application/json
        xmmm: application/xml

  resources:
    chain:
      strategy:
        content:
          enabled: false
          paths: /**
    # 如果不配置静态资源的访问位置，那么默认的访问路径为classpath:static/,classpath:public/,classpath:resources/,
    static-locations:
    - classpath:hello/
    - classpath:world/

  # Comma-separated list of basenames
  messages:
    basename: i18n/message,i18n/error

  data:
    mongodb:
      database: test
      host: localhost
      port: 27017

      repositories:
        type: imperative

